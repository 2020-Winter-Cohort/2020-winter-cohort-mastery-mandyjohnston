<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Document</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">
                Topic
            </h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link"></a>
                </div>
            </nav>
        </section>

        <section class=post__form>
            <form action="/posts/newPost" method="POST">

                <label for="title">Your Title</label>
                <input type="text" id="title" name="title" ><br>

                <label for="author">Your Name</label>
                <input type="text" id="author" name="author"><br>

                <input type="hidden" name="topic" th:value="${topic.id}">

                <label for="content">Text</label>
                <textarea id="content" name="content"></textarea><br>

                <label for="hashtag1">Hashtag 1</label>
                <input type="text" id="hashtag1" name="hashtag1"><br>

                <label for="hashtag2">Hashtag 2</label>
                <input type="text" id="hashtag2" name="hashtag2">

                    <button type="submit" value="Add post">Add post</button>
            </form>
        </section>
    </main>
</div>
</body>

</html>
